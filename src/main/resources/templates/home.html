<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>

<div style="width: 100%; max-width: 1000px; margin: 100px auto">
<form th:action="@{/addExpense}" method="post" th:object="${newExpense}">
<!--będzie leciało na adres /addExpense-->

    <div class="mb-3">
        <label for="name" class="form-label">Nazwa wydatku</label>
        <input type="text" th:field="*{name}" id="name" class="form-control" required/>
<!--        required wartosc wymagana-->
<!--        informacja o błędzie-->
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Nazwa nie może być pusta!</p>
    </div>

    <div class="mb-3">
        <label for="value" class="form-label">Wartość</label>
        <input type="number" th:field="*{value}" id="value" class="form-control" required/>
        <p th:if="${#fields.hasErrors('value')}" th:errors="*{value}">Wartosć nie może być pusta!</p>
    </div>

    <input type="submit" class="btn btn-primary" value="Wyślij"/>

</form>
</div>

</body>
</html>
